<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Liste des Catégories</h1>

    <div class="mb-3">
        <a th:href="@{/categories/form}" class="btn btn-success">Ajouter une Catégorie</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Bibliothèque</th>
            <th>Livres</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.library != null ? category.library.name : 'N/A'}"></td>
            <td>
                <ul>
                    <li th:each="b : ${category.books}" th:text="${b.title}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-primary btn-sm">Modifier</a>
                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Voulez-vous vraiment supprimer cette catégorie ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
