<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Gérants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container mt-5">
  <h1 class="text-center mb-4">Liste des Gérants</h1>

  <div class="mb-3">
    <a th:href="@{/gerants/form}" class="btn btn-success">Ajouter un Gérant</a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gerant : ${gerants}">
      <td th:text="${gerant.id}"></td>
      <td th:text="${gerant.name}"></td>
      <td th:text="${gerant.email}"></td>
      <td>
        <a th:href="@{/gerants/edit/{id}(id=${gerant.id})}" class="btn btn-primary btn-sm">Modifier</a>
        <a th:href="@{/gerants/delete/{id}(id=${gerant.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Voulez-vous vraiment supprimer ce gérant ?');">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
