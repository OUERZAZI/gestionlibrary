<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${book.id != null ? 'Modifier' : 'Ajouter'} + ' un Livre'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4" th:text="${book.id != null ? 'Modifier' : 'Ajouter'} + ' un Livre'"></h1>

  <form th:action="@{/books/save}" th:object="${book}" method="POST" class="needs-validation" novalidate>
    <input type="hidden" th:if="${book.id}" th:field="*{id}"/>

    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Entrez le titre" required>
      <div class="invalid-feedback">Veuillez entrer le titre du livre.</div>
    </div>

    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="Entrez l'ISBN" required>
      <div class="invalid-feedback">Veuillez entrer un ISBN valide.</div>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${book.id != null ? 'Modifier' : 'Ajouter'}">Ajouter</button>
    <a th:href="@{/books}" class="btn btn-secondary">Retour</a>
  </form>
</div>
</body>
</html>
