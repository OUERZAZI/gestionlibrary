<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Bibliothèques</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container mt-5">
  <h1 class="text-center mb-4">Liste des Bibliothèques</h1>

  <div class="mb-3">
    <a th:href="@{/libraries/form}" class="btn btn-success">Ajouter une Bibliothèque</a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Adresse</th>
      <th>Gérant</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="library : ${libraries}">
      <td th:text="${library.id}"></td>
      <td th:text="${library.name}"></td>
      <td th:text="${library.address}"></td>
      <td th:text="${library.gerant != null ? library.gerant.name : 'Aucun'}"></td>
      <td>
        <a th:href="@{/libraries/edit/{id}(id=${library.id})}" class="btn btn-primary btn-sm">Modifier</a>
        <a th:href="@{/libraries/delete/{id}(id=${library.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Voulez-vous vraiment supprimer cette bibliothèque ?');">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
