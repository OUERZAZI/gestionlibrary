<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${gerant.id != null ? 'Modifier' : 'Ajouter'} + ' un Gérant'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4" th:text="${gerant.id != null ? 'Modifier' : 'Ajouter'} + ' un Gérant'"></h1>

  <form th:action="@{/gerants/save}" th:object="${gerant}" method="POST" class="needs-validation" novalidate>
    <input type="hidden" th:if="${gerant.id}" th:field="*{id}"/>

    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Entrez le nom" required>
      <div class="invalid-feedback">Veuillez entrer le nom du gérant.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Entrez l'email" required>
      <div class="invalid-feedback">Veuillez entrer un email valide.</div>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${gerant.id != null ? 'Modifier' : 'Ajouter'}">Ajouter</button>
    <a th:href="@{/gerants}" class="btn btn-secondary">Retour</a>
  </form>
</div>
</body>
</html>
